<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Windows</title>
</head>
<body>
    <section class="container">
        <div class="login" id="loginPage">
            <div class="login__form">
                <div class="login__form__image-cont"></div>
                <h2 class="login__form__heading">Irakli Iakobishvili</h2>
                <div class="login__form__input-cont">
                    <input type="password" name="password" placeholder="Password" id="passwordInput">
                    <button class="loginBtn" id="loginBtn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="desktop" id="desktopPage">
            <div class="desktop__taskbar">
                <div class="desktop__taskbar__startmenu" id="startMenu">
                    <div class="desktop__taskbar__startmenu__asideLeft">
                        <div class="asideLeft__imgCont"></div>
                        <ul class="asideLeft__list">
                            <li class="asideLeft__list__item">
                                <h2>Most Used</h2>
                            </li>
                            <li class="asideLeft__list__item">
                                <div>
                                    <i class="fab fa-edge"></i>
                                </div>
                                <h3>Microsoft Edge</h3>
                            </li>
                            <li class="asideLeft__list__item">
                                <div>
                                    <i class="fas fa-map-marked-alt"></i>
                                </div>
                                <h3>Maps</h3>
                            </li>
                            <li class="asideLeft__list__item">
                                <div>
                                    <i class="fab fa-skype"></i>
                                </div>
                                <h3>Get Skype</h3>
                            </li>
                            <li class="asideLeft__list__item">
                                <div>
                                    <i class="fas fa-users"></i>
                                </div>
                                <h3>People</h3>
                            </li>
                            <li class="asideLeft__list__item">
                                <div>
                                    <i class="fas fa-palette"></i>
                                </div>
                                <h3>Paint</h3>
                            </li>
                        </ul>
                    </div>
                    <div class="desktop__taskbar__startmenu__asideRight">
                        <div class="mail">
                            <div>
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h3>Mail</h3>
                        </div>
                        <div class="calendar">
                            <div>
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <h3>Calendar</h3>
                        </div>
                        <div class="edge">
                            <div>
                                <i class="fab fa-edge"></i>
                            </div>
                            <h3>Edge</h3>
                        </div>
                        <div class="photos">
                            <div>
                                <i class="far fa-image"></i>
                            </div>
                            <h3>Photos</h3>
                        </div>
                        <div class="weather">
                            <div>
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                            <h3>Weather</h3>
                        </div>
                        <div class="store">
                            <div>
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <h3>Store</h3>
                        </div>
                        <div class="excel">
                            <div>
                                <i class="fas fa-file-excel"></i>
                            </div>
                            <h3>Excel</h3>
                        </div>
                    </div>
                </div>
                <button class="desktop__taskbar__startmenuBtn" id="startMenuBtn">
                    <i class="fab fa-windows"></i>
                </button>
            </div>
        </div>
    </section><!--container-->
    <script src="js/scripts.js"></script>
</body>
</html>
